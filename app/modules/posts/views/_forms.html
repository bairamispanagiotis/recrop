    <div class="grid simple">
      <div class="grid-title no-border">
        <h4>Add <span class="semi-bold">New Infection</span></h4>
      </div>
      <div class="grid-body no-border"> <br>
        <div class="row">
          <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="form-group">
              <label class="form-label">Infection name</label>
              <span class="help">e.g. "Bacterial blight"</span>
              <select id="source" style="width:100%">
                <optgroup>
                  <option value="AK">Bacterial canker and blast</option>
                  <option value="HI">Bacterial spot</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Select type</label>
              <span class="help">e.g. "Pest"</span>
              <select id="source" style="width:100%">
                <optgroup>
                  <option value="AK">Pest</option>
                  <option value="HI">Disease</option>
                </optgroup>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Date when pest/disease started</label>
              <span class="help">e.g. "01/01/2015"</span>
              <div class="controls">
                <input type="datetime" date-time ng-model="start">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Upload image</label>
              <div flow-init="{target: '/upload'}"
              flow-files-submitted="$flow.upload()"
              flow-file-success="$file.msg = $message">

              <input type="file" flow-btn/>
              Input OR Other element as upload button
              <span class="btn" flow-btn>Upload File</span>

              <table>
                <tr ng-repeat="file in $flow.files">
                  <td>{{$index+1}}</td>
                  <td>{{file.name}}</td>
                  <td>{{file.msg}}</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">More info</label>
            <div class="controls">
              <wysiwyg textarea-id="question" textarea-class="form-control"  textarea-height="80px" textarea-name="textareaQuestion" textarea-required ng-model="yourModel.model" enable-bootstrap-title="true" textarea-menu="{{yourModel.customMenu}}"></wysiwyg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
